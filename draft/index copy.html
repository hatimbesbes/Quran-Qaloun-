const TOTAL_PAGES = 605;

/* ===== LOAD IMAGE ===== */
function loadImage(n){
    return new Promise(resolve=>{
        const img = new Image();
        img.src = `pages/${n.toString().padStart(3,'0')}.jpg`;
        img.onload = () => resolve(img);
    });
}

/* ===== SHOW SPREAD ===== */
async function showSpread(s){
    const c = document.getElementById('pages');
    c.innerHTML = '';

    let right = (s === 0) ? 0 : s * 2;
    let left  = (s === 0) ? null : s * 2 - 1;

    const rDiv = document.createElement('div');
    rDiv.className = 'page';
    rDiv.appendChild(await loadImage(right));
    c.appendChild(rDiv);

    if(left !== null && left < TOTAL_PAGES){
        const lDiv = document.createElement('div');
        lDiv.className = 'page';
        lDiv.appendChild(await loadImage(left));
        c.appendChild(lDiv);
    }

    currentSpread = s;
}

/* ===== NAVIGATION ===== */
function nextPage(){
    if((currentSpread + 1) * 2 < TOTAL_PAGES)
        showSpread(currentSpread + 1);
}
function prevPage(){
    if(currentSpread > 0)
        showSpread(currentSpread - 1);
}
function goToPage(p){
    if(p === 1) showSpread(0);
    else showSpread(Math.ceil(p / 2));
